{% extends "default.html" %}

{% block content %}



<hЗ>Список категорий</hЗ>
    {% if category_list %}
        {% for post in category_list %}
            <li>
                <a href="{{ category.get_absolute_url }}">
                    {{ post.name }}</a>
            </li>
        {% endfor %}
    {% else %}
        <p>В базе данных нет категорий</p>
    {% endif %}
{% endblock %}
